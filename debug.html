<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Quizmaster Super Admin</title>
	<link rel="icon" href="images/order.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link href="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.css" rel="stylesheet">
	<script src="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.js"></script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<meta name="google-signin-client_id" content="132511972968-ubjmvagd5j2lngmto3tmckdvj5s7rc7q.apps.googleusercontent.com">
	<script src="socket.io/socket.io.js"></script>
	<script src="qmutils.js"></script>
	<script src="debug.js"></script>
</head>
<body>
	<div class="container theme-showcase" role="main">
		<div class="well">
			<h3>Quizmaster Debug Tool</h3>
			<h4>Debug for Super admin</h4>
			<h5><span id="version" class="pull-left"></span></h5>
			<div class="pull-right">
				<img id="userimg" width="40" height="40"/>&nbsp;<b><span id="username"></span></b>
				<button class="btn btn-warning" id="signoutbutton" onclick="signOut()">Sign out</button>
			</div>
			<p>&nbsp;</p>
		</div>
		<p class="text-center" id="error"></p>
		<p class="text-center" id="message1"></p>
	<p>&nbsp;</p>
	<div id="qadmin" class="col-xs-12">
		<div class="col-xs-2">
			<span id="signinbutton" class="g-signin2" data-width="200" data-height="40" data-longtitle="true" data-onsuccess="onSignInSuper" data-theme="dark"></span>
		</div>
		<div class="col-xs-2">
			<button class="btn btn-primary" onclick="viewau()">View AuthUsers</button>
  		</div>
		<div class="col-xs-2">
			<button class="btn btn-primary" onclick="viewag()">View active games</button>
		</div>
	</div>
	<p>&nbsp;</p>
	<div id="activegames"></div></br>
	<div id="agtable">
		<table
			id="acgtable"
			class="table table-striped"
			data-toggle="acgtable"
			data-height="448"
			data-search="false"
			data-pagination="true"
			data-show-pagination-switch="true"
			data-page-list="[10, 20, 30]"
			data-side-pagination="server">
			<thead class="thead-light">
			<tr>
				<th data-field="gamename" data-sortable="true">Game Name</th>
				<th data-field="gametype">Game Type</th>
				<th data-field="qmid" data-sortable="true">Quizmaster ID</th>
				<th data-field="numquestions">No. of Questions</th>
				<th data-field="cqno">Current Qu No.</th>
				<th data-field="contestants">Contestants</th>
				<th data-field="answers">Answers</th>
			</tr>
			</thead>
		</table>
	</div>
</body>
</html>
