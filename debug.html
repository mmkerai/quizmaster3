<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Quizmaster Super Admin</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link href="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.css" rel="stylesheet">
	<script src="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.js"></script>
<!-- 	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<meta name="google-signin-client_id" content="132511972968-ubjmvagd5j2lngmto3tmckdvj5s7rc7q.apps.googleusercontent.com">
 -->	<script src="socket.io/socket.io.js"></script>
	<script src="qmutils.js"></script>
	<script src="debug.js"></script>
</head>
<body>
	<div class="container theme-showcase" role="main">
		<div class="well">
			<h3>Quizmaster Debug Tool</h3>
			<h4>Super admin for quizmaster</h4>
			<h5><span id="version" class="pull-left"></span></h5>
			<p>&nbsp;</p>
		</div>
		<p class="text-center" id="error"></p>
		<p class="text-center" id="message1"></p>
	<p>&nbsp;</p>
	<div id="qadmin" class="col-xs-12">
		<div class="col-xs-2">
			<button class="btn btn-primary" onclick="loadq()">Load Questions in DB</button>
  		</div>
		<div class="col-xs-2">
			<button class="btn btn-primary" onclick="reviewq()">Review questions</button>
		</div>
	</div>
	<p>&nbsp;</p>
	<div id="qreview"></div></br>
	<form id="reviewq" class="inputform" method="POST">
	Category<select id="qcat"></select>
	SubCategory<select id="qsubcat"></select>
	<button class="btn btn-warning" onClick='getqs()'>Get Questions</button>
	<p>&nbsp;</p>
	<button class="btn btn-warning" id='myselect'>Get selection</button>
	</table>
	</form>
	<div id="qtable">
		<table
			id="btable"
			class="table table-striped"
			data-toggle="btable"
			data-height="384"
			data-search="false"
			data-show-refresh="true"
			data-filter-control="true"
			data-method="get"
			data-pagination="true"
			data-show-pagination-switch="true"
			data-page-list="[10, 20, 30]"
			data-detail-view="true"
			data-detail-view-by-click="true"
			data-detail-view-icon="false"
			data-click-to-select="true"
			data-side-pagination="server">
			<thead class="thead-light">
			<tr>
				<th data-field="state" data-checkbox="true"></th>
				<th data-field="category" data-sortable="true" data-filter-control="select">Category</th>
				<th data-field="subcategory" data-sortable="true" data-filter-control="select">Subcategory</th>
				<th data-field="difficulty">Difficulty</th>
				<th data-field="type">Type</th>
				<th data-field="question">Question</th>
				<th data-field="answer">Answer</th>
				<th data-field="imageurl">Image URL</th>
			</tr>
			</thead>
		</table>
	</div>
<p>&nbsp;</p>
	<p class="text-center" id="message2"></p>
</body>
</html>
