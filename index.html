<!DOCTYPE html>
<html>
<head>
	<title>Quizmaster</title>
<!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/> -->
<!--	<script src="https://apis.google.com/js/client:platform.js?onload=initGSignin" async defer></script>-->
	<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
	<link rel="stylesheet" href="bootstrap.min.css"/>
	<script type="text/javascript" src="tabulator.min.js"></script>
	<link rel="stylesheet" href="tabulator.min.css"/>
	<script src="socket.io/socket.io.js"></script>
	<script src="qmutils.js"></script>
	<script src="index.js"></script>
	<link rel="stylesheet" href="quizmaster.css"/>
</head>

<body>
<div class="container theme-showcase" role="main">
	<div class="well">
		<h3>Quizmaster</h3>
		<h5><span id="version" class="pull-left"></span></h5>
		<span class="pull-right">
			<button class="btn btn-info" id="userbutton"></button>
			<button class="btn btn-warning" id="signoutbutton" onclick="signOut()">Sign out</button>
		</span>
		<p>&nbsp;</p>
	</div>
	<div id='menu' class="col-xs-12">
		<div class="col-xs-2">
<!--			<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#joingamex" id="joingamebutton">Join Game</button>-->
			<button type="button" class="btn btn-info" onClick="doJoin()">Join Game</button>
		</div>
		<div class="col-xs-2">
			<button class="btn btn-info" id="signinbutton" onclick="location.href='admin.html';">Sign In</button>
		</div>
		<div class="col-xs-2">
			<button class="btn btn-primary" id="registerbutton" onclick="location.href='admin.html';">Register</button>
		</div>
	</div>
	<div id="joingamex" class="collapse">
		<p>&nbsp;</p>
		<form id="joinform">
		<div class="form-group">
			<label>Nickname:</label>
			<input class="form-control" type="text" id="cname"/>
		</div>
		<div class="form-group">
			<label>Access code:</label>
			<input class="form-control" type="text" id="cacode"/>
		</div>
		<div class="form-group">
			<button class="btn btn-success" onClick="joinquiz()">Join the Quiz</button>
		</div>
	</form>
	</div>
	<div id="gameheader" class="gtitle"></div>
	<div id="qheader" class="qheader"></div>
	<div id="question" class="qclass"></div>
	<p>&nbsp;</p>
	<form id="ansform">
	<div id="qaform" class="form-group">
		<div class="col-xs-5">
	  	<input type="text" class="form-control" id="qanswer" placeholder="Your Answer"/>
		</div>
		<div id="sbutton" class="col-xs-2">
	    <button class="btn btn-danger" onclick="submitanswer()" type="submit">Submit</button>
	  </div>
	</div>
	</form>
	<div class="col-xs-8">
		<div id="mchoice" class="btn-group">
			<button id="mchoice1" type="button" class="btn btn-primary customb" onclick="mcanswer(0)"></button>
			<button id="mchoice2" type="button" class="btn btn-success customb" onclick="mcanswer(1)"></button>
			<button id="mchoice3" type="button" class="btn btn-warning customb" onclick="mcanswer(2)"></button>
			<button id="mchoice4" type="button" class="btn btn-danger customb" onclick="mcanswer(3)"></button>
		</div>
	</div>
	<div class="col-xs-12">
		<p><img id='qimage'></p>
		<p id="canswer" class="qheader"></p>
		<p class="messages" id="error"></p>
		<p class="messages" id="message1"></p>
	</div>
	<div id='scores'></div>
	<div class='countdown' id='counter'></div>
	<p>&nbsp;</p>
	<p class="messages" id="message2"></p>
</div>
</body>
</html>
