<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Quizmaster Admin</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">
	<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<meta name="google-signin-client_id" content="132511972968-ubjmvagd5j2lngmto3tmckdvj5s7rc7q.apps.googleusercontent.com">
	<script src="socket.io/socket.io.js"></script>
	<script src="qmutils.js"></script>
	<script src="admin.js"></script>
	<link rel="stylesheet" href="quizmaster.css"/>
</head>
<body>
	<div class="container theme-showcase" role="main">
		<div class="well">
			<h3>Quizmaster Admin</h3>
			<h4>Admin for quizmaster</h4>
			<h5><span id="version" class="pull-left"></span></h5>
			<div class="pull-right">
				<img id="userimg" width="40" height="40"/>&nbsp;<b><span id="username"></span></b>
				<button class="btn btn-warning" id="signoutbutton" onclick="signOut()">Sign out</button>
			</div>
			<p>&nbsp;</p>
		</div>
		<p class="messages" id="error"></p>
		<p class="messages" id="message1"></p>
		<div class="col-xs-12">
			<div class="col-xs-3">
				<span id="signinbutton" class="g-signin2" data-width="200" data-height="40" data-longtitle="true" data-onsuccess="onSignIn" data-theme="dark"></span>
			</div>
			<div class="col-xs-2">
				<button id="registerlabel" class="btn btn-primary" onclick="location.href='register.html';">Register</button>
			</div>
		</div>
		<p id="yourgames">Your Games&nbsp;<img src="images/plus.png" width="32" height="32" onclick="newgame()"/></p>
		<p id="adminmsg" style="text-align:center">Sign in to view and start gaming or register with your gmail<p>
		<div id="gtable">
			<table id="gamestable"
				class="table table-striped"
				data-toggle="gamestable"
				data-side-pagination="server">
				<thead class="thead-light">
				<tr>
					<th data-field="gamename">Game Name</th>
					<th data-field="gametype">Game Type</th>
					<th data-field="accesscode">Access Code</th>
					<th data-field="questions">No. of Questions</th>
					<th data-field="timelimit">Time Limit</th>
					<th data-field="operate" data-events="operateEvents" data-formatter="actionFormatter">Action</th>
				</tr>
				</thead>
			</table>
		</div>
		<div id="newgame">
			<div class="form-horizontal col-xs-9 col-xs-offset-3">
				<div class="form-group">
					<label class="control-label col-xs-3">Game or event name</label>
					<div class="col-xs-3">
						<input class="form-control" type="text" id="qmgname"/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-3">Game type</label>
					<div class="col-xs-3">
						<select class="form-control" id="qmgtype"></select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-3">Time per question (s)</label>
					<div class="col-xs-3">
						<input class="form-control" type="text" id="qmgtime" value="20"/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-3">List of question ids</label>
					<div class="col-xs-3">
						<input class="form-control" type="text" id="qmgquestions"/>
					</div>
					<div class="col-xs-2">
						<button class="btn btn-warning" onClick="chooseq()">Choose Questions</button>
					</div>
				</div>	
				<div class="form-group">
					<div class="col-xs-3 col-xs-offset-3">
						<button class="btn btn-success" onClick="setupGame()">Setup Game</button>
					</div>
					<div class="messages" id="setupgameerror"></div>
				</div>
			</div>
			<div id="qselect">
				<!-- <form id="qselectform" class="inputform"> -->
					Category<select id="qcat"></select>
					<button class="btn btn-warning" onClick='getqs()'>Get Questions</button>
				<!-- </form> -->
			</div>
		</div>
		<div id="qtable">
			<div id="toolbar">
				<button class="btn btn-warning" id='myselect'>Add selected to game</button>
			</div>
			<table id="btable"
				class="table table-striped"
				data-toggle="btable"
				data-height="384"
				data-search="true"
				data-pagination="true"
				data-page-list="[10, 20, 30]"
				data-click-to-select="true">
				<thead class="thead-light">
				<tr>
					<th data-field="state" data-checkbox="true"></th>
					<th data-field="qid">ID</th>
					<th data-field="category" data-sortable="true">Category</th>
					<th data-field="subcategory" data-sortable="true">Subcategory</th>
					<th data-field="difficulty" data-sortable="true">Difficulty</th>
					<th data-field="type" data-sortable="true">Type</th>
					<th data-field="question">Question</th>
					<th data-field="answer">Answer</th>
					<th data-field="imageurl">Image URL</th>
				</tr>
				</thead>
			</table>
		</div>
	</div>
</body>
</html>
