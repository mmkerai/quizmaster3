<!DOCTYPE html>
<html>
<head>
	<title>Quizmaster Admin</title>
<!--	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
	<link href="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.css" rel="stylesheet">
	<script src="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.js"></script>
	<script src="https://apis.google.com/js/client:platform.js?onload=initGSignin" async defer></script>-->
	<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
	<link rel="stylesheet" href="bootstrap.min.css"/>
	<link rel="stylesheet" href="bootstrap-table.min.css"/>
	<script type="text/javascript" src="bootstrap-table.min.js"></script>
	<script src="socket.io/socket.io.js"></script>
	<script src="qmutils.js"></script>
	<script src="admin.js"></script>
	<link rel="stylesheet" href="quizmaster.css"/>
</head>
<body>
	<div class="container theme-showcase" role="main">
		<div class="well">
			<h3>Quizmaster Admin</h3>
			<h4>Admin for quizmaster</h4>
			<h5><span id="version" class="pull-left"></span></h5>
			<span class="pull-right">
				<button class="btn btn-info" id="userbutton"></button>
				<button class="btn btn-warning" id="signoutbutton" onclick="signOut()">Sign out</button>
			</span>
			<p>&nbsp;</p>
		</div>
		<div class="col-xs-12">
			<div class="col-xs-2">
				<button class="btn btn-info" id="signinbutton" onclick="signIn()">Sign In</button>
			</div>
			<div class="col-xs-2">
				<button class="btn btn-primary" id="registerbutton" onclick="register()">Register using Google Id</button>
			</div>
			<div class="col-xs-2">
				<button class="btn btn-primary" onclick="reviewqmg()">Review Games</button>
  		</div>
			<div class="col-xs-2">
				<button class="btn btn-primary" onclick="reviewq()">Review questions</button>
  		</div>
		</div>
		<div id="regqm">
		<form id="regqmform">
			<div class="form-group">
				<label>Your ID:</label>
				<input class="form-control" type="text" id="qmsubid"/>
			</div>
			<div class="form-group">
				<label>Your Name:</label>
				<input class="form-control" type="text" id="qmname"/>
			</div>
			<div class="form-group">
				<label>Your Email:</label>
				<input class="form-control" type="text" id="qmemail"/>
			</div>
			<div class="form-group">
			<button class="btn btn-success" onClick="regNewQM()">Register</button>
			</div>
		</form>
		</div>
	<p>&nbsp;</p>
	<p id="yourgames">Your Games&nbsp;<img src="images/plus.png" width="32" height="32" onclick="newgame()"/></p>
	<div id="gamestable">
		<p>Sign in to view and start gaming or register with your gmail<p>
	</div>
	<div id="newgame">
		<div class="form-horizontal col-xs-9 col-xs-offset-3">
		<div class="form-group">
			<label class="control-label col-xs-3">Game or event name</label>
			<div class="col-xs-3">
				<input class="form-control" type="text" id="qmgname"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-xs-3">Game type</label>
			<div class="col-xs-3">
				<select class="form-control" id="qmgtype"/>
				<option value="FUNQUIZ">Funquiz</option>
				<option value="PUBQUIZ">Pubquiz</option>
				<option value="ONEQUIZ">Onequiz</option>
			  </select>
			</div>
		</div>
<!--		<div class="form-group">
			<label class="control-label col-xs-3">Access code to join (6 to 10 digits)</label>
			<div class="col-xs-3">
				<input class="form-control" type="text" id="qmgacode" value="12345678"/>
			</div>
		</div> -->
		<div class="form-group">
			<label class="control-label col-xs-3">Time per question (s)</label>
			<div class="col-xs-3">
				<input class="form-control" type="text" id="qmgtime" value="20"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-xs-3">List of question ids</label>
			<div class="col-xs-3">
				<input class="form-control" type="text" id="qmgquestions"/>
			</div>
			<div class="col-xs-2">
				<button class="btn btn-warning" onClick="chooseq()">Choose Questions</button>
			</div>
		</div>	
		<div class="form-group">
			<div class="col-xs-3 col-xs-offset-3">
				<button class="btn btn-success" onClick="addgame()">Setup Game</button>
			</div>
			<div class="messages" id="setupgameerror"></div>
		</div>
		<div id="qchoose">
			<form id="qchooseform">
			<button class="btn btn-warning" onClick='getqs()'>Get Questions</button>
			<p>&nbsp;</p>
			</form>
		</div>
	</div>
	<div id="qtable">
		<table
			id="bstable"
			class="table table-striped"
			data-toggle="btable"
			data-height="360"
			data-search="true"
			data-show-refresh="true"
			data-method="get"
			data-pagination="true"
			data-detail-view="true"
			data-detail-view-by-click="true"
			data-detail-view-icon="false"
			data-click-to-select="true"
			data-side-pagination="server">
			<thead class="thead-light">
			<tr>
				<th data-field="state" data-checkbox="true"></th>
				<th data-field="category">Category</th>
				<th data-field="subcategory">Subcategory</th>
				<th data-field="difficulty">Difficulty</th>
				<th data-field="type">Type</th>
				<th data-field="question">Question</th>
				<th data-field="answer">Answer</th>
				<th data-field="imageurl">Image URL</th>
			</tr>
			</thead>
		</table>
	</div>
</div>
	<p>&nbsp;</p>
	<p class="messages" id="error"></p>
	<p class="messages" id="message1"></p>
	<p class="messages" id="message2"></p>
</body>
</html>
