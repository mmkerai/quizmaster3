<!-- This file is imported into the tab when game is started -->
	<p class="messages" id="error"></p>
	<p class="messages" id="message1"></p>
	<p class="gtitle" id='gameheader'></p>
	<div id="game">
		<div id="prestart">
			<span class="messages">Players joined: <button type="button" class="btn btn-warning" id="numusers" data-toggle="modal" data-target="#mymodal"></button></span>&nbsp;
			<span id="answait" class="messages">Answers received: <button type="button" class="btn btn-warning" id="answers"></button></span>
			<div id="mymodal" class="modal fade" role="dialog">
				<div class="modal-dialog modal-sm">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Contestants Ready to Play</h4>
						</div>
						<div class="modal-body">
							<p id="userlist"></p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
			<p id="users"></p>
			<div id="startgame">
				<button class="btn btn-info" onclick="startGame()">Start Game Play</button>
				<button class="btn btn-warning" onClick="cancelPlay()">Cancel</button>
			</div>
		</div>
		<div id="play">
			<p class="qheader" id="qheader"></p>
			<p class="qclass" id="question"></p>
			<div class="countdown" id="timer"></div>
			<audio id="countdownsound">   
				<source src="audio/countdown.mp3"/>   
			</audio>  
			<p><img id='qimage'></p>
			<div id="mchoice" class="col-xs-12">
				<div class="btn-group">
					<button id="mchoice1" type="button" class="btn btn-primary customb" onclick="mcanswer(0)"></button>
					<button id="mchoice2" type="button" class="btn btn-success customb" onclick="mcanswer(1)"></button>
					<button id="mchoice3" type="button" class="btn btn-warning customb" onclick="mcanswer(2)"></button>
					<button id="mchoice4" type="button" class="btn btn-danger customb" onclick="mcanswer(3)"></button>
				</div>
			</div>
			<div>&nbsp;</div>
			<div id="gamecontrol">
				<button class="btn btn-success" onclick="nextQuestion()">Next Question</button>
				<button class="btn btn-info" onclick="showScores()">Show Scores</button>
				<button class="btn btn-warning" onclick="endGame()">End this game</button>
			</div>
		</div>
		<p>&nbsp;</p>
		<div id="announcement">
			<div class="col-xs-6">
				<input type="text" class="form-control" id="announcementmsg" placeholder="Your Message"/>
			</div>
			<div class="col-xs-2">
				<button class="btn btn-danger" onclick="sendAnnouncement()" type="submit">Send Announcement</button>
			</div>
		</div>
		<p>&nbsp;</p>
		<canvas id="scores" width="100%" height="28"></canvas>
		<div id="playqtable"></div>
	</div>
	<script src="gplay.js"></script>
