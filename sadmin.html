	<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="tabulator.min.js"></script>
	<link rel="stylesheet" href="bootstrap.min.css"/>
	<link rel="stylesheet" href="https://unpkg.com/tabulator-tables@4.0.5/dist/css/tabulator.min.css"/>
<!--	<link rel="stylesheet" href="tabulator.min.css"/> -->
	<script src="socket.io/socket.io.js"></script>

<body>
	<div class="container theme-showcase" role="main">
		<div class="well">
			<h3>Quizmaster Super Admin</h3>
			<h4>Super admin for quizmaster</h4>
			<h5><span id="version" class="pull-left"></span></h5>
			<span class="pull-right">
				<button class="btn btn-info" id="userbutton"></button>
				<button class="btn btn-warning" id="signoutbutton" onclick="signOut()">Sign out</button>
			</span>
			<p>&nbsp;</p>
		</div>
		<div class="col-xs-12">
			<div class="col-xs-2">
				<button class="btn btn-info" id="signinbutton" onclick="signInSuper()">signin</button>
			</div>
		</div>
	<p>&nbsp;</p>
	<div class="col-xs-12">
	<div class="col-xs-2">
		<button class="btn btn-primary" onclick="createQTable()">Create Question Table</button>
  </div>
	<div class="col-xs-2">
		<button class="btn btn-primary" onclick="createdb()">Create other DB Tables</button>
  </div>
	<div class="col-xs-2">
		<button class="btn btn-primary" onclick="createapp()">Create default app</button>
  </div>
	<div class="col-xs-2">
		<button class="btn btn-primary" onclick="loadq()">Load Questions in DB</button>
  </div>
	<div class="col-xs-3">
		<button class="btn btn-primary" onclick="loadqinmem()">Load Questions in Memory</button>
	</div>
	<div class="col-xs-2">
		<button class="btn btn-primary" onclick="reviewq()">Review questions</button>
  </div>
	<p>&nbsp;</p>
	<form id="reviewq" class="inputform" method="POST">
	<div id="qreview"></div></br>
	Category<select name="qcat"></select>
	SubCategory<select name="qsubcat"></select>
	<button class="btn btn-warning" onClick='getquestions()'>Get Questions</button>
	<p>&nbsp;</p>
	</table>
	</form>
	<div id="qtable"></div>
<p>&nbsp;</p>
	<p class="text-center" id="error"></p>
	<p class="text-center" id="message1"></p>
	<p class="text-center" id="message2"></p>
</body>
