<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Quizmaster Super Admin</title>
	<link rel="icon" href="images/order.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link href="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.css" rel="stylesheet">
	<script src="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.js"></script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<meta name="google-signin-client_id" content="616776538800-qn2ergke0mq311tjkmkmf11149h6vbbn.apps.googleusercontent.com">
	<script src="socket.io/socket.io.js"></script>
	<script src="qmutils.js"></script>
	<script src="sadmin.js"></script>
</head>
<body>
	<div class="container theme-showcase" role="main">
		<div class="well">
			<h3>Quizmaster Super Admin</h3>
			<h4>Super admin for quizmaster</h4>
			<h5><span id="version" class="pull-left"></span></h5>
			<div class="pull-right">
				<img id="userimg" width="40" height="40"/>&nbsp;<b><span id="username"></span></b>&nbsp;
				<button class="btn btn-success btn-sm" id="signoutbutton" onclick="signOut()">Sign out</button>
			</div>
			<p>&nbsp;</p>
		</div>
		<p class="messages" id="error"></p>
		<p class="messages" id="message1"></p>
		<div class="col-xs-12">
			<div class="col-xs-3">
				<span id="signinbutton" class="g-signin2" data-width="200" data-height="30" data-longtitle="true" data-onsuccess="onSignInSuper" data-theme="dark"></span>
			</div>
		</div>
	<p>&nbsp;</p>
	<div id="qadmin" class="btn-group">
		<button class="btn btn-primary" onclick="loadq()">Load Questions in DB</button>
		<button class="btn btn-info" onclick="reviewq()">Review questions</button>
		<button class="btn btn-danger" onclick="location.href='debug.html'">Debug page</button>
	</div>
	<p>&nbsp;</p>
	<div id="qreview"></div></br>
	Category<select id="qcat"></select>
	<button class="btn btn-warning btn-sm" onClick='getqs()'>Get Questions</button>
	<div id="qtable">
		<table
			id="btable"
			class="table table-striped"
			data-sort-class="table-active"
			data-toggle="btable"
			data-height="420"
			data-search="true"
			data-pagination="true"
			data-page-list="[10, 20, 30]"
			data-single-select="true"
			data-click-to-select="true">
			<thead class="thead-light">
			<tr>
				<!-- <th data-field="state" data-checkbox="true"></th> -->
				<th data-field="qid">ID</th>
				<th data-field="category">Category</th>
				<th data-field="subcategory" data-sortable="true">Subcategory</th>
				<th data-field="difficulty" data-sortable="true">Difficulty</th>
				<th data-field="type" data-sortable="true">Type</th>
				<th data-field="question">Question</th>
				<th data-field="answer">Answer</th>
				<th data-field="imageurl">Image URL</th>
				<th data-field="operate" data-width="100" data-events="operateEvents" data-formatter="actionFormatter">Action</th>
			</tr>
			</thead>
		</table>
	</div>
</body>
</html>
