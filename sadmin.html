	<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
	<link rel="stylesheet" href="bootstrap.min.css"/>
	<link rel="stylesheet" href="bootstrap-table.min.css"/>
	<script type="text/javascript" src="bootstrap-table.min.js"></script>
	<!-- <link rel="stylesheet" href="tabulator.min.css"/>
	<script type="text/javascript" src="tabulator.min.js"></script> -->
	<script src="socket.io/socket.io.js"></script>
	<script src="qmutils.js"></script>
	<script src="sadmin.js"></script>
	<script>
		var filterCategory = {
			somekey: 'Cat',
			anotherkey: 'Cat2'
			};
	</script>
</head>
<body>
	<div class="container theme-showcase" role="main">
		<div class="well">
			<h3>Quizmaster Super Admin</h3>
			<h4>Super admin for quizmaster</h4>
			<h5><span id="version" class="pull-left"></span></h5>
			<span class="pull-right">
				<button class="btn btn-info" id="userbutton"></button>
				<button class="btn btn-warning" id="signoutbutton" onclick="signOut()">Sign out</button>
			</span>
			<p>&nbsp;</p>
		</div>
		<div class="col-xs-12">
			<div class="col-xs-2">
				<button class="btn btn-info" id="signinbutton" onclick="signInSuper()">signin</button>
			</div>
		</div>
	<p>&nbsp;</p>
	<div class="col-xs-12">
		<div class="col-xs-2">
			<button class="btn btn-primary" onclick="createapp()">Create default app</button>
  		</div>
		  <div class="col-xs-2">
			<button class="btn btn-primary" onclick="createqm()">Create default quizmaster</button>
  		</div>
		<div class="col-xs-2">
			<button class="btn btn-primary" onclick="loadq()">Load Questions in DB</button>
  		</div>
		<div class="col-xs-2">
			<button class="btn btn-primary" onclick="reviewq()">Review questions</button>
		</div>
	</div>
	<p>&nbsp;</p>
	<form id="reviewq" class="inputform" method="POST">
	<div id="qreview"></div></br>
	Category<select id="qcat"></select>
	SubCategory<select id="qsubcat"></select>
	<button class="btn btn-warning" onClick='getqs()'>Get Questions</button>
	<p>&nbsp;</p>
	<button class="btn btn-warning" id='select'>Get selection</button>
	</table>
	</form>
	<div id="qtable">
		<table
			id="btable"
			class="table table-striped"
			data-toggle="btable"
			data-height="360"
			data-search="false"
			data-show-refresh="true"
			data-filter-control="true"
			data-method="get"
			data-pagination="true"
			data-detail-view="true"
			data-detail-view-by-click="true"
			data-detail-view-icon="false"
			data-click-to-select="true"
			data-side-pagination="server">
			<thead class="thead-light">
			<tr>
				<th data-field="state" data-checkbox="true"></th>
				<th data-field="category" data-sortable="true" data-filter-control="select" data-filter-data="var:filterCategory">Category</th>
				<th data-field="subcategory" data-sortable="true" data-filter-control="select">Subcategory</th>
				<th data-field="difficulty">Difficulty</th>
				<th data-field="type">Type</th>
				<th data-field="question">Question</th>
				<th data-field="answer">Answer</th>
				<th data-field="imageurl">Image URL</th>
			</tr>
			</thead>
		</table>
	</div>
<p>&nbsp;</p>
	<p class="text-center" id="error"></p>
	<p class="text-center" id="message1"></p>
	<p class="text-center" id="message2"></p>
</body>
</html>
