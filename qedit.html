<!DOCTYPE html>
<html>
<head>
	<title>Quizmaster Edit Questions</title>
	<link rel="icon" href="images/order.ico">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link href="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.css" rel="stylesheet">
	<script src="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.js"></script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<meta name="google-signin-client_id" content="132511972968-ubjmvagd5j2lngmto3tmckdvj5s7rc7q.apps.googleusercontent.com">
	<script src="socket.io/socket.io.js"></script>
	<script src="qmutils.js"></script>
	<script src="qedit.js"></script>
</head>
<body>
	<div class="container theme-showcase" role="main">
		<div class="well">
			<h3>Quizmaster Management Console</h3>
			<h4>Edit Questions</h4>
			<h5><span id="version" class="pull-left"></span></h5>
			<div class="pull-right">
				<img id="userimg" width="40" height="40"/>&nbsp;<b><span id="username"></span></b>&nbsp;
				<button class="btn btn-success btn-sm" id="signoutbutton" onclick="signOut()">Sign out</button>
			</div>
			<p>&nbsp;</p>
		</div>
		<p class="text-center" id="error"></p>
		<p class="text-center" id="message1"></p>
		<div class="col-xs-12">
			<div class="col-xs-3">
				<span id="signinbutton" class="g-signin2" data-width="200" data-height="40" data-longtitle="true" data-onsuccess="onSignInSuper" data-theme="dark"></span>
			</div>
		</div>	
		<div class="form-horizontal col-xs-6 col-xs-offset-2">
			<form id="editq">
			<div class="form-group">
				<label class="control-label col-xs-3">Question ID:</label>
				<div class="col-xs-4">
					<input readonly='1' class="form-control" type="text" id="qid"></input>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-3">Category:</label>
				<div class="col-xs-4">
					<select class="form-control" id="qcat"></select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-3">Subcategory:</label>
				<div class="col-xs-4">
					<select class="form-control" id="qsubcat"></select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-3">Difficulty:</label>
				<div class="col-xs-4">
					<select class="form-control" id="qdiff"></select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-3">Type:</label>
				<div class="col-xs-4">
					<select class="form-control" id="qtype"></select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-3">Question:</label>
				<div class="col-xs-9">
					<textarea class="form-control" id="question"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-3">Answer:</label>
				<div class="col-xs-9">
					<input class="form-control" id="answer" type="text"></input>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-3">Image:</label>
				<div class="col-xs-6">
					<input class="form-control" id="imurl" type="text"></input>
				</div>
				<img id='qimage' alt='image'>
			</div>
			<div class="form-group">
				<div class="col-xs-3 col-xs-offset-3">
					<button class="btn btn-primary" onclick="qsave()">Save</button>
				</div>
				<div class="col-xs-3">
					<button class="btn btn-info" onclick="nextq()">Next Question</button>
				</div>
				<div class="col-xs-3">
					<button class="btn btn-info" onclick="previousq()">Previous Question</button>
				</div>
			</div>
			</form>	
		</div>
	</div>
</body>
</html>
